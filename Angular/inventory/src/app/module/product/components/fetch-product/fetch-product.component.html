<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Products</h2>
    <button *ngIf="id" class="btn btn-primary" routerLink="/product/add">
      Add Products
    </button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Description</th>
        <th>Image</th>
        <th>Category</th>
        <th *ngIf="id">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="isLoading">
        <td colspan="7">
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only"></span>
            </div>
          </div>
        </td>
      </tr>

      <ng-container *ngIf="!isLoading">
        <tr *ngFor="let product of products; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ product.title }}</td>
          <td>{{ product.price | currency }}</td>
          <td>
            <div [style.max-width.px]="900">
              {{ product.description }}
            </div>
          </td>
          <td>
            <img
              [src]="product.images[0]"
              alt="Image"
              style="max-height: 50px"
            />
          </td>
          <td>{{ product.category.name }}</td>
          <td *ngIf="id">
            <button
              class="btn btn-sm btn-primary"
              (click)="updateNavigation(product.id)"
            >
              Edit
            </button>
            <button
              class="btn btn-sm btn-danger"
              (click)="showDeleteModal(product.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: showModal }"
  style="background-color: rgba(0, 0, 0, 0.5)"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between">
        <h5 class="modal-title">Confirm Delete</h5>
        <span aria-hidden="true" (click)="closeModal()" style="font-size: 30px"
          >&times;</span
        >
      </div>
      <div class="modal-body">
        Are you sure you want to delete this product?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          No
        </button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
