<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Categories</h2>
    <button
      *ngIf="id"
      class="btn btn-primary mb-3"
      routerLink="/categories/add"
    >
      Add Category
    </button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Image</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th *ngIf="id">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="isLoading">
        <td colspan="7">
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only"></span>
            </div>
          </div>
        </td>
      </tr>

      <ng-container *ngIf="!isLoading">
        <tr *ngFor="let category of categories; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ category.name }}</td>
          <td>
            <img [src]="category.image" alt="Image" style="max-height: 50px" />
          </td>
          <td>{{ category.creationAt | date : "medium" }}</td>
          <td>{{ category.updatedAt | date : "medium" }}</td>
          <td *ngIf="id">
            <button
              class="btn btn-sm btn-primary"
              (click)="editNavigation(category.id)"
            >
              Edit
            </button>
            &nbsp;
            <button
              class="btn btn-sm btn-danger"
              (click)="showDeleteModal(category.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: showModal }"
  style="background-color: rgba(0, 0, 0, 0.5)"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between">
        <h5 class="modal-title">Confirm Delete</h5>
        <span aria-hidden="true" (click)="closeModal()" style="font-size: 30px"
          >&times;</span
        >
      </div>
      <div class="modal-body">
        Are you sure you want to delete this categories?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          No
        </button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
