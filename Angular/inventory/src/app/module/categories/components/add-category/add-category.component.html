<div class="container mt-4">
  <a routerLink="/categories" class="btn btn-secondary mb-3">
    <i class="bi bi-arrow-left"></i> Back
  </a>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="container">
    <fieldset>
      <legend>Add Category</legend>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="text" class="form-control" formControlName="image" />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="categoryForm.invalid || formLoading"
      >
        {{ formLoading ? "Loading..." : "Submit" }}
      </button>
    </fieldset>
  </form>
</div>
