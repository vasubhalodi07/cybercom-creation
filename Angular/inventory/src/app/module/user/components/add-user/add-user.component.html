<div class="container mt-4">
  <a routerLink="/user" class="btn btn-secondary mb-3">
    <i class="bi bi-arrow-left"></i> Back
  </a>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="container">
    <fieldset>
      <legend>Add User</legend>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="email" />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="text" class="form-control" formControlName="password" />
      </div>
      <div class="mb-3">
        <label class="form-label">Avatar</label>
        <input type="text" class="form-control" formControlName="avatar" />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="userForm.invalid || formLoading"
      >
        {{ formLoading ? "Loading..." : "Submit" }}
      </button>
    </fieldset>
  </form>
</div>
