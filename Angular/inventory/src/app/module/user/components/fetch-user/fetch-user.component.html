<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>User</h2>
    <button *ngIf="id" class="btn btn-primary" routerLink="/user/add">
      Add User
    </button>
  </div>

  <div>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Role</th>
          <th>Avatar</th>
          <th *ngIf="id">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="isLoading">
          <td colspan="7">
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="sr-only"></span>
              </div>
            </div>
          </td>
        </tr>

        <ng-container *ngIf="!isLoading">
          <tr *ngFor="let user of users; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.role }}</td>
            <td>
              <img
                [src]="user.avatar"
                alt="User Avatar"
                style="max-height: 50px"
              />
            </td>
            <td *ngIf="id">
              <button
                class="btn btn-sm btn-primary"
                (click)="updateNavigation(user.id)"
              >
                Edit
              </button>
              &nbsp;
              <button
                class="btn btn-sm btn-danger"
                (click)="showDeleteModal(user.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: showModal }"
  style="background-color: rgba(0, 0, 0, 0.5)"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between">
        <h5 class="modal-title">Confirm Delete</h5>
        <span aria-hidden="true" (click)="closeModal()" style="font-size: 30px"
          >&times;</span
        >
      </div>
      <div class="modal-body">Are you sure you want to delete this user?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          No
        </button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
