<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task3</title>
    <style>
      .highlight {
        background-color: yellow;
      }

      .new-element {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Welcome to DOM Manipulation Exam!</h1>
      <p class="highlight">This paragraph has a highlight class.</p>
      <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
      </ul>
      <div id="replaceMe">This content will be replaced.</div>
    </div>

    <script>
      // Task 3: Create a new paragraph element with the text "New Element Created!" and add it to the end of the body.
      const paragraphElement = document.createElement("p");
      paragraphElement.innerHTML = "New Element Created!";
      document.body.appendChild(paragraphElement);
    </script>
  </body>
</html>
