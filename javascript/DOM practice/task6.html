<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task6</title>
    <style>
      .highlight {
        background-color: yellow;
      }

      .new-element {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Welcome to DOM Manipulation Exam!</h1>
      <p class="highlight">This paragraph has a highlight class.</p>
      <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
      </ul>
      <div id="replaceMe">This content will be replaced.</div>
    </div>

    <script>
      // Task 6: Add a new class "new-element" to the newly created paragraph.
      const containerId = document.getElementById("container");

      const newParagraph = document.createElement("p");
      newParagraph.innerHTML = "new paragraph created!";
      newParagraph.className = "new-element";

      containerId.appendChild(newParagraph);
    </script>
  </body>
</html>
