<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>replaceChild</title>
  </head>
  <body>
    <h1>replaceChild</h1>
    <ul id="container">
      <li id="food">food</li>
      <li id="phone">phone</li>
    </ul>

    <script>
      let container = document.getElementById("container");

      // Create new list items
      const createElement1 = document.createElement("li");
      createElement1.innerHTML = "car";
      const createElement2 = document.createElement("li");
      createElement2.innerHTML = "bike";
      const createElement3 = document.createElement("li");
      createElement3.innerHTML = "laptop";
      createElement3.className = "flex jcc center";

      // Append the new list items to the container
      container.appendChild(createElement1);
      container.appendChild(createElement2);

      // replace an existing child with a new one
      container.replaceChild(createElement3, document.getElementById("phone"));
      console.log(container);
    </script>
  </body>
</html>
