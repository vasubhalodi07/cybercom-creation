<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>remove</title>
  </head>
  <body>
    <h1>remove</h1>
    <div id="remove">remove</div>

    <script>
      // remove the element with id "remove" from the DOM
      console.log("before remove element: ", document.getElementById("remove"));
      document.getElementById("remove").remove();
      console.log("after remove element: ", document.getElementById("remove"));
    </script>
  </body>
</html>
