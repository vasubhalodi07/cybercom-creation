<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Selection Examples</title>
  </head>
  <body>
    <div id="exampleId" class="exampleClass">
      <p>This is a paragraph</p>
    </div>

    <li class="exampleClass">List item 1</li>

    <p class="exampleClass">Another paragraph.</p>

    <script>
      // retrieve an element by its ID attribute (returns single element or null if not found)
      const idElement = document.getElementById("exampleId");
      console.log("getElementById():", idElement);

      // retrieve elements that match the specified class name (returns a collection of elements)
      const classElements = document.getElementsByClassName("exampleClass");
      console.log("getElementsByClassName():", classElements);

      // retrieve elements that match the specified tag name (returns an HTMLCollection)
      const tagElements = document.getElementsByTagName("p");
      console.log("getElementsByTagName():", tagElements);

      // retrieve the first element that matches a specified selector (returns the first element)
      const firstElement = document.querySelector("p");
      console.log("querySelector():", firstElement);

      // retrieve all elements that match a specified selector (returns a NodeList of elements)
      const allElements = document.querySelectorAll(".exampleClass");
      console.log("querySelectorAll():", allElements);
    </script>
  </body>
</html>
