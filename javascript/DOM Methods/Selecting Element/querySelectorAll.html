<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>querySelectorAll</title>
  </head>
  <body>
    <h1>querySelectorAll</h1>
    <p>This is a paragraph</p>
    <p>Another paragraph.</p>

    <script>
      // retrieve all elements that match a specified selector (returns a NodeList of elements)
      const firstElement = document.querySelectorAll("p");
      console.log("querySelector():", firstElement);
    </script>
  </body>
</html>
