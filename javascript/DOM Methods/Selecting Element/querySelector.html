<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>querySelector</title>
  </head>
  <body>
    <h1>querySelector</h1>
    <p>This is a paragraph</p>
    <p>Another paragraph.</p>

    <script>
      // retrieve the first element that matches a specified selector (returns the first element)
      const firstElement = document.querySelector("p");
      console.log("querySelector():", firstElement);
    </script>
  </body>
</html>
