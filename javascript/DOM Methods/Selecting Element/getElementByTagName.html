<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElementsByTagName</title>
  </head>
  <body>
    <h1>getElementsByTagName</h1>
    <p>This is a paragraph</p>
    <p>Another paragraph.</p>

    <script>
      // retrieve elements that match the specified tag name (returns an HTMLCollection)
      const tagElements = document.getElementsByTagName("p");
      console.log("getElementsByTagName():", tagElements);
    </script>
  </body>
</html>
