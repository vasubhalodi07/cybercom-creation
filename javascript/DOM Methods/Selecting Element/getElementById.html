<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElementById</title>
  </head>
  <body>
    <h1>getElementById</h1>
    <p id="exampleId">This is a paragraph</p>

    <script>
      // retrieve an element by its ID attribute (returns single element or null if not found)
      const idElement = document.getElementById("exampleId");
      console.log("getElementById():", idElement);
    </script>
  </body>
</html>
