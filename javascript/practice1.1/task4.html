<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task4</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <fieldset class="task4">
      <legend>Task4</legend>
      <section>
        <h2>Registration Form</h2>
        <form id="userForm">
          <input type="text" id="txtName" name="txtName" placeholder="Name" />
          <input type="email" id="email" name="email" placeholder="Email" />
          <input
            type="tel"
            id="telPhoneNumber"
            name="telPhoneNumber"
            placeholder="Phone Number"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
          />
          <input type="submit" />
        </form>
      </section>
    </fieldset>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#userForm").validate({
          rules: {
            txtName: {
              required: true,
              minlength: 2,
            },
            email: {
              required: true,
              email: true,
            },
            telPhoneNumber: {
              required: true,
              digits: true,
            },
            password: {
              required: true,
              minlength: 6,
            },
          },
          messages: {
            txtName: {
              required: "please enter the name",
              minlength: "name must be at least 2 characters",
            },
            email: {
              required: "please enter your email address",
              email: "please enter a valid email address",
            },
            telPhoneNumber: {
              required: "please enter your phone number",
              digits: "please enter a valid phone number",
            },
            password: {
              required: "please enter your password",
              minlength: "password at least 6 characters",
            },
          },

          errorPlacement: function (error, element) {
            error.css({ color: "red", marginTop: "5px", fontSize: "12px" });
            error.insertAfter(element);
          },

          submitHandler: function (form) {
            alert("Your details have been added successfully");
            const formDataArray = $(form).serializeArray();
            console.log(formDataArray);
          },
        });
      });
    </script>
  </body>
</html>
