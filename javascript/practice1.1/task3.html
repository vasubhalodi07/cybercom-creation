<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <fieldset>
      <legend>Task3</legend>
      <section>
        <p id="paragraph1">Hello World!</p>
        <button onclick="changeParagraph('paragraph1', 'paragraph1 changed')">
          change paragraph 1
        </button>

        <p id="paragraph2">Good Afternoon</p>
        <button onclick="changeParagraph('paragraph2', 'paragraph2 changed')">
          change paragraph 2
        </button>

        <p id="paragraph3">This is simple webpage</p>
        <button onclick="changeParagraph('paragraph3', 'paragraph3 changed')">
          change paragraph 3
        </button>
      </section>
    </fieldset>

    <script>
      function changeParagraph(paragraphId, content) {
        const paragraph = document.getElementById(paragraphId);
        paragraph.innerHTML = content;
      }
    </script>
  </body>
</html>
