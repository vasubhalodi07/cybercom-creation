<script>
  const id = JSON.parse(localStorage.getItem("login_id")) || [];
  if (id.length === 0) {
    window.location.href = "./index.html";
  }
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Dashboard</h1>
    <nav>
      <ul>
        <li>
          <a href="./profile.html">Profile</a>
          <a href="" id="logout">Logout</a>
        </li>
      </ul>
    </nav>

    <section id="patient-section">
      <div id="doctor-list" class="doctor-list-container"></div>
    </section>

    <section id="doctor-section">
      <div id="date-time-slots">
        <form class="date-time-slot" id="availbility-form">
          <div>
            <h1>Add Availbility</h1>
          </div>
          <div class="day-container">
            <label>Select Date</label>
            <select name="day" id="day">
              <option value="" disabled selected>Select Day</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
            </select>
          </div>
          <div id="time-slot-container">
            <label>Select Start and End Date</label>
            <div class="flex-row">
              <input type="time" name="timeStart" class="start-time" />
              <input type="time" name="endStart" class="end-time" />
            </div>
            <button id="save-btn">Add</button>
          </div>
        </form>
      </div>

      <div id="list-availability">
        <table>
          <thead>
            <tr>
              <td>Day</td>
              <td>Availbility Start Time</td>
              <td></td>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Doctor</h2>
          <span class="close" id="closeModal">&times;</span>
        </div>
        <div class="modal-body" id="modal-body"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="./js/Dashboard.js"></script>
  </body>
</html>
