<script>
  const id = JSON.parse(sessionStorage.getItem("id")) || [];
  const users = JSON.parse(localStorage.getItem("users")) || [];
  const findUser = users.find((user) => user.id === id);

  if (id.length === 0) {
    window.location.href = "./index.html";
  } else if (findUser && findUser.type === "patient") {
    window.location.href = "./dashboard.html";
  }
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Availbility</title>
    <link rel="stylesheet" href="./css/availability.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a id="dashboard" href="./dashboard.html">Dashboard</a>
          <a id="appointment" href="./appointment.html">Appointment</a>
          <a id="availbility" href="./availbility.html">Add Availbility</a>
          <a href="" id="logout">Logout</a>
        </li>
      </ul>
    </nav>

    <div class="add-availbility-btn">
      <button id="add-availbility">Add</button>
    </div>
    <section id="availability-section"></section>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Add Availability</h2>
          <span class="close" id="closeModal">&times;</span>
        </div>
        <div class="modal-body" id="modal-body">
          <form id="availability-form">
            <input type="hidden" id="availability-id" name="availabilityId" />
            <div>
              <label for="day">Day:</label>
              <select id="day" name="day">
                <option value="" disabled selected>Select Day</option>
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
              </select>
            </div>
            <div>
              <label for="timeStart">Start Time:</label>
              <input type="time" id="timeStart" name="timeStart" />
            </div>
            <div>
              <label for="endStart">End Time:</label>
              <input type="time" id="endStart" name="endStart" />
            </div>
            <div>
              <input type="submit" id="submitBtn" value="Add" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/Availability.js"></script>
  </body>
</html>
