<script>
  const fetchId = localStorage.getItem("id");
  const admin = JSON.parse(localStorage.getItem("admin"));
  if (!fetchId) {

  if (!admin) {
    window.location.href = "./Dashboard.html";
  }

<html lang="en">
  <head>
