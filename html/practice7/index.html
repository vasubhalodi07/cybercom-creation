<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice7 - Form</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <main>
      <form action="./information.php" method="POST">
        <h3>Personal Information</h3>
        <section>
          <table>
            <tr>
              <th><label for="fname">First Name:</label></th>
              <td>
                <input type="text" name="fname" id="fname" required />
              </td>
            </tr>

            <tr>
              <th><label for="lname">Last Name:</label></th>
              <td>
                <input type="text" name="lname" id="lname" required />
              </td>
            </tr>

            <tr>
              <th><label for="dob">Date of Birth:</label></th>
              <td class="flex">
                <select name="month" id="month" required>
                  <option>Month</option>
                  <option value="01">January</option>
                  <option value="02">February</option>
                  <option value="03">March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
                <select name="day" id="day" required>
                  <option>Day</option>
                </select>
                <select name="year" id="year" required>
                  <option>Year</option>
                </select>
                <i class="fa fa-question-circle" aria-hidden="true"></i>
              </td>
            </tr>

            <tr>
              <th><label for="gender">Gender:</label></th>
              <td class="flex">
                <select name="gender" id="gender" required>
                  <option>Choose a gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
                <i class="fa fa-question-circle" aria-hidden="true"></i>
              </td>
            </tr>
          </table>
        </section>

        <section>
          <h3>Account Information</h3>
          <table>
            <tr>
              <th><label for="email">Email:</label></th>
              <td>
                <input type="email" id="email" name="email" required />
                <br />
                <small>(Your email address will be your username)</small>
              </td>
            </tr>

            <tr>
              <th>
                <label for="re-email">Re-type Email:</label>
              </th>
              <td>
                <input type="email" id="re-email" name="re-email" required />
              </td>
            </tr>

            <tr>
              <th><label for="password">Password:</label></th>
              <td>
                <input type="password" id="pwd" name="pwd" required /><br />
                <small id="pass-message"
                  >(Min 8 characters, 1 number, case-sensitive)</small
                >
              </td>
            </tr>

            <tr>
              <th>
                <label for="re-pass">Re-type Password:</label>
              </th>
              <td>
                <input
                  type="password"
                  id="re-pass"
                  name="re-pass"
                  required
                /><br />
                <small id="recheck"></small>
              </td>
            </tr>

            <tr>
              <th>
                <label for="question">Security Question:</label>
              </th>
              <td class="flex">
                <select name="question" id="question" required>
                  <option value="">Choose a security question</option>
                  <option value="What is favourite colour?">
                    What is favourite color?
                  </option>
                  <option value="What is favourite movie?">
                    What is favourite movie?
                  </option>
                  <option value="What is your first school name?">
                    What is your first school name?
                  </option>
                </select>
                <i class="fa fa-question-circle" aria-hidden="true"></i>
              </td>
            </tr>

            <tr>
              <th>
                <label for="answer">Security Answer:</label>
              </th>
              <td>
                <input type="text" id="answer" name="answer" /><br />
                <small>(Not case-sensitive)</small>
              </td>
            </tr>
          </table>
        </section>

        <!-- Contact Information -->
        <section>
          <h3 id="h3">Contact Information</h3>
          <table class="t3">
            <tr>
              <th><label for="address">Address:</label></th>
              <td>
                <input type="text" name="address" id="address" required />
              </td>
            </tr>

            <tr>
              <th><label for="city">City:</label></th>
              <td>
                <input type="text" name="city" id="city" required />
              </td>
            </tr>

            <tr>
              <th><label for="state">State:</label></th>
              <td>
                <select name="state" id="state" required>
                  <option value="">Choose a state</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Maharastra">Maharastra</option>
                  <option value="Rajesthan">Rajesthan</option>
                  <option value="Madhyapradesh">Madhyapradesh</option>
                </select>
              </td>
            </tr>

            <tr>
              <th><label for="zip">Zip Code:</label></th>
              <td class="flex">
                <input type="text" name="zip" id="zip" required />
                <input type="text" value="Optional" />
              </td>
            </tr>

            <tr>
              <th id="ph">
                <label for="phone">Phone:</label>
              </th>
              <td class="flex">
                <input type="text" id="phone" name="phone" required />
                <select id="mobile" name="mobile" required>
                  <option value="mobile">Mobile</option>
                  <option value="landline">Landline</option>
                </select>
                <i class="fa fa-question-circle" aria-hidden="true"></i>
              </td>
            </tr>
          </table>
        </section>

        <div class="flex width">
          <input type="submit" />
          <input type="reset" />
        </div>
      </form>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
